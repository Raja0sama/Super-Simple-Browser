<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>An Error Occurred</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Chango"
      rel="stylesheet"
    />

    <link type="text/css" rel="stylesheet" href="/warning/style.css" />
    <style>
      * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      body {
        padding: 0;
        margin: 0;
      }

      #notfound {
        position: relative;
        height: 100vh;
      }

      #notfound .notfound {
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      .notfound {
        max-width: 520px;
        width: 100%;
        line-height: 1.4;
      }

      .notfound > div:first-child {
        padding-left: 200px;
        padding-top: 12px;
        height: 170px;
        margin-bottom: 20px;
      }

      .notfound .notfound-404 {
        position: absolute;
        left: 0;
        top: 0;
        width: 170px;
        height: 170px;
        background: #e01818;
        border-radius: 7px;
        -webkit-box-shadow: 0px 0px 0px 10px #e01818 inset,
          0px 0px 0px 20px #fff inset;
        box-shadow: 0px 0px 0px 10px #e01818 inset, 0px 0px 0px 20px #fff inset;
      }

      .notfound .notfound-404 h1 {
        font-family: "Chango", cursive;
        color: #fff;
        font-size: 118px;
        margin: 0px;
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        display: inline-block;
        height: 60px;
        line-height: 60px;
      }

      .notfound h2 {
        font-family: "Chango", cursive;
        font-size: 68px;
        color: #222;
        font-weight: 400;
        text-transform: uppercase;
        margin: 0px;
        line-height: 1.1;
      }

      .notfound p {
        font-family: "Montserrat", sans-serif;
        font-size: 16px;
        font-weight: 400;
        color: #222;
        margin-top: 5px;
      }

      .notfound a {
        font-family: "Montserrat", sans-serif;
        color: #e01818;
        font-weight: 400;
        text-decoration: none;
      }

      @media only screen and (max-width: 480px) {
        .notfound {
          padding-left: 15px;
          padding-right: 15px;
        }
        .notfound > div:first-child {
          padding: 0px;
          height: auto;
        }
        .notfound .notfound-404 {
          position: relative;
          margin-bottom: 15px;
        }
        .notfound h2 {
          font-size: 42px;
        }
      }
    </style>
  </head>

  <body style="background-color: white">
    <div id="notfound">
      <div class="notfound">
        <div>
          <div class="notfound-404">
            <h1>!</h1>
          </div>
          <h2>
            Error<br />
            <span id="code"></span>
          </h2>
        </div>
        <p>
          <span id="message"
            >The page you are looking for might have been removed had its name
            changed or is temporarily unavailable.</span
          >
          <a href="https://amzsoftwares.com/browser-dashboard/"
            >Back to homepage</a
          >
        </p>
      </div>
    </div>
    <script>
      function getQuerystring(key) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == key) {
            return pair[1];
          }
        }
      }
      document.getElementById("code").innerText = getQuerystring("code");
      document.getElementById("message").innerText = decodeURI(
        getQuerystring("message")
      );
      document.title = "ERROR : " + decodeURI(getQuerystring("message"));
    </script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
